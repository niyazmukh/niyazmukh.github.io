<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>im niyaz</title>
    <meta name="description" content="PhD researcher (human–AI interaction) and product manager." />
    <style>
  :root { color-scheme: light dark; }
  html { -webkit-text-size-adjust: 100%; }
  body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; line-height: 1.7; margin: 0; }
  .wrap { max-width: 720px; padding: 24px; margin: 0 auto; }
  .tabs { display: flex; gap: 8px; margin-bottom: 36px; justify-content: center; }
  .tab { background: transparent; border: 0; padding: 6px 8px; cursor: pointer; font: inherit; border-radius: 6px; }
  .tab[aria-selected="true"] { box-shadow: inset 0 -2px 0 currentColor; }
  header h1 { font-size: 2rem; margin: 10px 0 6px; }
  .tagline { margin: 0 0 1rem; opacity: .8; }
  main section { margin: 1.25rem 0; }
  .links { margin-top: 1rem; }
  .links a { display: inline-block; margin-right: 12px; text-decoration: none; border-bottom: 1px solid currentColor; text-transform: lowercase; }
  footer { margin-top: 2rem; opacity: .6; font-size: .9rem; }
  body.modal-open { overflow: hidden; }
  #post-modal { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.72); display: none; align-items: center; justify-content: center; padding: 24px; z-index: 1000; }
  #post-modal[aria-hidden="false"] { display: flex; }
  .modal-dialog { background: var(--modal-bg, rgba(255,255,255,0.98)); color: inherit; width: min(760px, 96vw); max-height: min(90vh, 960px); overflow-y: auto; padding: 32px 28px; border-radius: 12px; box-shadow: 0 24px 48px rgba(0,0,0,0.25); position: relative; }
  @media (prefers-color-scheme: dark) { .modal-dialog { background: rgba(20,20,20,0.92); } }
  .modal-close { position: absolute; top: 14px; right: 14px; background: transparent; border: 0; font-size: 1.5rem; line-height: 1; cursor: pointer; color: inherit; }
  .modal-body { margin-top: 12px; }
  .modal-body h1, .modal-body h2, .modal-body h3 { text-transform: none; }
  .modal-meta { opacity: .65; margin-bottom: 1rem; font-size: .9rem; text-transform: lowercase; }
    </style>
    <script src="{{ '/dist/main.js' | relative_url }}" defer></script>
  </head>
  <body>
    <div id="app" class="wrap">
      <header>
        <div class="tabs" role="tablist" aria-label="sections">
          <button type="button" class="tab" data-tab="about" role="tab" aria-selected="true" tabindex="0">about</button>
          <button type="button" class="tab" data-tab="blog" role="tab" aria-selected="false" tabindex="-1">blog</button>
          <button type="button" class="tab" data-tab="projects" role="tab" aria-selected="false" tabindex="-1">projects</button>
        </div>
        <h1>hey, im niyaz</h1>
        <p class="tagline">phd researcher • human–ai interaction • augmented decision‑making • product manager</p>
      </header>

      {{ content }}

      <footer>
        <nav class="links" aria-label="social links">
          <a href="https://github.com/niyazmukh" rel="me noopener" target="_blank">github</a>
          <a href="https://www.linkedin.com/in/niyazmukh/" rel="noopener" target="_blank">linkedin</a>
          <a href="https://wa.me/972552949854" rel="noopener" target="_blank">whatsapp</a>
          <a href="mailto:niyaz.mukh@gmail.com">email</a>
        </nav>
        <div style="margin-top:12px;"><span>© <span id="year"></span> niyaz</span></div>
      </footer>
    </div>
    </div>

    <div id="post-modal" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <button type="button" class="modal-close" aria-label="close post" data-close>&times;</button>
        <div class="modal-body" id="post-modal-body" tabindex="-1"></div>
      </div>
    </div>
  </body>
  </html>
